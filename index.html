<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>✨📻 CrushFM 📻✨</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="background"></div>
  <div class="container">
    <h1>✨📻 CrushFM 📻✨</h1>
    
    <div class="mood-selector">
      <button class="mood-btn" data-mood="flirty">Flirty 😏</button>
      <button class="mood-btn" data-mood="funny">Funny 🤪</button>
      <button class="mood-btn" data-mood="bold">Bold 🔥</button>
      <button class="mood-btn" data-mood="poetic">Poetic 🌙</button>
      <button class="mood-btn" data-mood="shy">Shy 🥺</button>
    </div>
    
    <button id="rizz-btn" class="glow">Gimme Rizz 💫</button>
    <button id="main-control" class="glow">Start Magic + Rizz 💫</button>
    
    <div class="compliment-card glass">
      <p id="compliment-text">Click the button for some dreamy rizz~</p>
      <button id="copy-btn">Copy ✂️</button>
      <button id="share-btn">Share 📤</button>
    </div>
  </div>
  <div id="star-game">
    <div id="bunny-container">
      <div id="bunny">🐇</div>
      <div id="star-counter">0 ✨</div>
    </div>
    <div id="star-container"></div>
    <div id="universe-message"></div>
  </div>
  <!-- Elfsight Background Music | Untitled Background Music -->
<script src="https://static.elfsight.com/platform/platform.js" async></script>
<div class="elfsight-app-b16fdc00-11f2-4f7e-8807-f1ed8cee05f6" data-elfsight-app-lazy></div>

  <audio id="bg-music" loop>
    <source src="lofi-whisper.mp3" preload="auto">
  </audio>

  <!-- Add this to your HTML body -->
<img id="pink-bear" 
src="assets/download (6).jpg"  
class="floating">

<!-- Alternative if you want to make it interactive -->
<div id="pink-bear-container">
<img id="pink-bear" 
  src="assets/images/pink-bear.png" 
  alt="Cute Pink Bear" 
  class="floating">
</div>

  <script src="script.js"></script>
</body>
</html>
